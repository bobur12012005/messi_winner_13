<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Froms</title>
</head>

<body>

    <div class="container">
        <div class="top">
            <h1>Example form</h1>
            <div class="form_info">
                <p class="all">All: 12</p>
                <p class="need">Need: 7</p>
                <p class="success">Success: 0/7</p>
                <p class="error">Error: 0/7</p>
            </div>
        </div>

        <form name="login">
            <div class="bars">

                <div class="left">

                    <div class="input_group required">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                        <span>Need to Fill</span>
                    </div>

                    <div class="input_group">
                        <label for="surname">Surname</label>
                        <input type="text" id="surname" name="surname" class="names">
                        <p class="p">free</p>
                    </div>

                    <div class="input_group required">
                        <label for="email">Email Adress</label>
                        <input type="email" id="email" name="email">
                        <span>Need to Fill</span>
                    </div>

                    <div class="input_group">
                        <label for="tel">Phone Number</label>
                        <input type="tel" id="tel" name="tel">
                        <p class="p">free</p>
                    </div>

                    <div class="input_group">
                        <label for="mom">Your Mom's Name</label>
                        <input type="text" id="mom" name="mom" class="names">
                        <p class="p">free</p>
                    </div>

                    <div class="input_group">
                        <label for="dad">Your Dad's Name</label>
                        <input type="text" id="dad" name="dad" class="names">
                        <p class="p">free</p>
                    </div>

                </div>

                <div class="right">

                    <div class="input_group required">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age">
                        <span>Need to Fill</span>
                    </div>

                    <div class="input_group required">
                        <label for="about">About You</label>
                        <input type="text" id="about" name="about">
                        <span>Need to Fill</span>
                    </div>

                    <div class="input_group required">
                        <label for="js">What is JavaScript?</label>
                        <input type="text" id="js" name="js">
                        <span>Need to Fill</span>
                    </div>

                    <div class="input_group required">
                        <label for="html">What is HTML?</label>
                        <input type="text" id="html" name="html">
                        <span>Need to Fill</span>
                    </div>

                    <div class="input_group required">
                        <label for="css">What is CSS?</label>
                        <input type="text" id="css" name="css">
                        <span>Need to Fill</span>
                    </div>

                    <div class="input_group">
                        <label for="car">Your Favourite Car</label>
                        <input type="text" id="car" name="car">
                        <p class="p">free</p>
                    </div>

                </div>

            </div>

            <button>Save Changes</button>

        </form>
    </div>



    <script src="index.js"></script>

</body>

</html>
